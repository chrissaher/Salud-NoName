        <div class="row longdef">  
		
			<!-- AQUI VA INFO QUE LLENAS EN UN REGISTRO --> 
		
		
            <div class="col s12">             

                    <h4 class="colorLogo light">  <img class="iconsito50" src="img/heart.png">  Información </h4>
                 
                   
                            <!--span class="flow-text">Medicina: </span-->
                <form > 
								<div class="input-field col s6">
									<i class="material-icons prefix">assignment_ind</i>
									  <input disabled value="Lourdes" id="nombre" type="text" class="validate">
									  <label class="active" for="nombre">Nombre</label>
								</div>
								
								<div class="input-field col s6">
									  <input id="apellido" type="text" class="validate">
									  <label for="apellido">Apellido</label>
								</div>
								
								<div class="input-field col s12">
									<i class="material-icons prefix">wc</i>
                                    <select id="sexo" >
                                      <option value="" disabled selected>¿Con que género naciste?</option>
                                      <option value="F">Femenino</option>
                                      <option value="M">Masculino</option>
                                    </select>
								</div>							
							

								<div class="input-field col s6">
								  <i class="material-icons prefix">vignette</i>
								  <input id="peso" type="text" class="validate">
								  <label for="peso">Peso</label>
								</div>
							
								  
								<div class="input-field col s6">
								  <i class="material-icons prefix">vertical_align_top</i>
								  <input id="altura" type="text" class="validate">
								  <label for="altura">Altura</label>
								</div>
								
							

								<div class="input-field col s12">
									<i class="material-icons prefix">cake</i>
									<label for="fecNacimiento">Fecha Nacimiento </label>
									<input id="fecNacimiento" type="time" name="Fecha Nacimiento" class="datepicker">
								</div>
								

								<div class="input-field col s6">
								  <i class="material-icons prefix">contact_mail</i>
								  <input id="email" type="email" class="validate">
								  <label for="email">Correo</label>
								</div>
							
								  
								<div class="input-field col s6">
								  <i class="material-icons prefix">contact_phone</i>
								  <input id="telefono" type="tel" class="validate">
								  <label for="telefono">Telefono</label>
								</div>
								
								  <!-- Switch -->
								  <div class="switch">
								  <i class="material-icons prefix">pregnant_woman</i>								  
									<label>
									  Off
									  <input type="checkbox">
									  <span class="lever"></span>
									  On
									</label>
								  </div>
								
								
													
                </form>
